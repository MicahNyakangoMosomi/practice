<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To do list</title>

    <style>

    </style>
</head>
<body>

    <h2>To do list</h2>
    <input type="text" class="name" id="name" name="name" placeholder="Todo name" >
    <input type="date" class="date" id="date" name="date" onkeydown="Enter()">
    <input type="submit" name="add" class="add" value="Add" onclick="addTodo()">

    

    <div class="text-from-js"></div>



    <script>

        

        const todolist=[];
        console.log(todolist);

        function rendertodolist(){

            

            let todolistHTML = '';

            for(let i= 0; i< todolist.length;i++){
                const todoObject = todolist[i];
                //const name=todoObject.name;
                //const date=todoObject.date;
                const {name,date}=todoObject;
                const html = `
                    <p>${name}  ${date}<button onclick="
                        todolist.splice(${i},1);rendertodolist();
                        ">Delete</button>
                    <p>`;
                todolistHTML += html;
            }

            console.log(todolistHTML);

            document.querySelector('.text-from-js').innerHTML=`${todolistHTML}`;
        }

        function addTodo(){
            const inputElement_name= document.querySelector('.name');
            const inputElement_date = document.querySelector('.date');

            const TodoName= inputElement_name.value;
            const TodoDate = inputElement_date.value;

            todolist.push({
                name:TodoName,
                date:TodoDate
            })

            console.log(todolist);

            inputElement_name.value='';
            inputElement_date.value='';

            rendertodolist();

                   
        }


        function Enter(){
            

            if(event.key==='Enter'){
                
                addTodo();
                
            }
        }


        

    </script>
    
</body>
</html>
